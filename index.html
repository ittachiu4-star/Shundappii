<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>

body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
font-family:system-ui;
background:linear-gradient(135deg,#ffd1dc,#ff9ecf,#ffb3e6);
text-align:center;
}

/* SCREENS */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}

.hidden{display:none;}

/* TEXT */
h1{
font-size:48px;
color:#7a003c;
margin-bottom:30px;
}

h2{
font-size:42px;
color:#7a003c;
margin:10px 0;
}

/* BUTTONS */
.buttons{
position:relative;
width:80vw;
height:160px;
}

button{
position:absolute;
top:50%;
transform:translateY(-50%);
padding:20px 40px;
font-size:22px;
border:none;
border-radius:50px;
font-weight:700;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

#yesBtn{
left:20%;
background:linear-gradient(135deg,#ff2f7d,#ff5fa2);
color:white;
}

#noBtn{
left:60%;
background:#eee;
}

/* HEARTS */
.heart{
position:fixed;
top:-10px;
font-size:22px;
pointer-events:none;
animation:float linear forwards;
z-index:-1;
}

@keyframes float{
to{
transform:translateY(110vh) translateX(var(--x));
opacity:0;
}
}

/* YES PAGE MEDIA */
.gif{
width:220px;
margin:20px 0;
border-radius:20px;
}

/* QUOTE IMAGE ANIMATION */
.quote-img{
width:280px;
margin-top:25px;
opacity:0;
transform:translateY(200px);
transition:all 1s ease;
}

.quote-img.show{
opacity:1;
transform:translateY(0);
}

</style>
</head>

<body>

<!-- QUESTION SCREEN -->
<div class="screen" id="questionScreen">

<h1>vaveeðŸ˜˜ðŸ˜˜<br>will you be my Valentine?</h1>

<div class="buttons" id="zone">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No</button>
</div>

</div>

<!-- YES SCREEN -->
<div class="screen hidden" id="yesScreen">

<h2>ðŸ’– YAYYYYY ðŸ’–</h2>
<h2>I knew you'd say YES ðŸ˜˜</h2>

<!-- YOUR GIF -->
<img class="gif" src="yes.gif">

<!-- YOUR QUOTE IMAGE -->
<img class="quote-img" id="quoteImg" src="quote.png">

</div>

<script>

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const qScreen=document.getElementById("questionScreen");
const yScreen=document.getElementById("yesScreen");
const quoteImg=document.getElementById("quoteImg");

/* NO TEXTS */
const noTexts=[
"Uhh sureðŸ˜’",
"Ehh againðŸ˜’",
"Enduvaa kanikanaeeeðŸ˜ðŸ˜ðŸ˜’",
"Kalikkallee neeeðŸ˜’",
"U cnt escape frm mee âš°ï¸",
"Ur gonna regret thissðŸ˜’",
"Devu stopppppp ðŸ˜¤"
];

let noIndex=0;
let yesScale=1;

/* YES GROW */
function growYes(){
yesScale+=0.12;
yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
}

/* RANDOM MOVE */
function randomPosition(btn){
const z=zone.getBoundingClientRect();
const b=btn.getBoundingClientRect();
btn.style.left=Math.random()*(z.width-b.width)+"px";
btn.style.top=Math.random()*(z.height-b.height)+"px";
}

/* NO CLICK */
noBtn.onclick=e=>{
e.preventDefault();
noIndex=(noIndex+1)%noTexts.length;
noBtn.textContent=noTexts[noIndex];
randomPosition(noBtn);
growYes();
};

/* YES CLICK */
yesBtn.onclick=()=>{
qScreen.classList.add("hidden");
yScreen.classList.remove("hidden");
launchFireworks();

setTimeout(()=>{
quoteImg.classList.add("show");
},800);
};

/* FIREWORKS */
function launchFireworks(){
const end=Date.now()+2500;
(function frame(){
confetti({particleCount:12,angle:60,spread:55,origin:{x:0}});
confetti({particleCount:12,angle:120,spread:55,origin:{x:1}});
confetti({particleCount:12,spread:120,origin:{x:Math.random(),y:Math.random()*0.6}});
if(Date.now()<end)requestAnimationFrame(frame);
})();
}

/* HEART SPAWN ALWAYS */
function spawnHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+4)+"s";
heart.style.setProperty("--x",(Math.random()*200-100)+"px");
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
}

setInterval(spawnHeart,300);

</script>

</body>
</html>
